{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
    <span class="login"><strong>{% trans 'Log in form' %}</strong></span>
    <br/><br/>

    <form action="#" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="/"/>

        <div class="form-group">
            <div class="">
                <input class="form-control" id="id_username" name="username"
                       type="text"
                       placeholder="Login">
            </div>
        </div>
        <div class="form-group">
            <div class="">
                <input class="form-control" maxlength="30" name="password"
                       type="password"
                       placeholder="{% trans 'Password' %}">
            </div>
        </div>
        {% if form.errors %}
            <div class="col-sm-12">
                <span class="error span">{% trans "Invalid username or password." %} <br/><br/></span>
            </div>
        {% endif %}
        <div class="col-lg-8">
            <span class="reminder"><a
                    href="{% url 'accounts:reset' %}">{% trans "Forgot password" %}</a> <br/></span>
            <span class="reminder"><a
                    href="{% url 'accounts:register' %}">{% trans "Don't have account?" %}</a></span>
        </div>
        <div class="col-lg-3 pull-right">
            <input type="submit"
                    class="btn btn-danger" value="{% trans "Log in" %}"/>
        </div>

    </form>
    </div>
{% endblock %}
