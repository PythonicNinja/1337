{% load i18n %}
<!-- Fixed navbar -->
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><i class="icon icon-bar"></i>{% trans "Pro tips" %}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            {% if not request.user.is_authenticated %}
                <li><a href="{% url "accounts:login" %}"><i class="glyphicon glyphicon-log-in"></i> Log in</a></li>
                <li><a href="{% url "accounts:register" %}"><i class="glyphicon glyphicon-registration-mark"></i> Register</a></li>
                <li><a href="{% url "socialauth_begin" "facebook" %}"><i class="fa fa-facebook"></i> Sign in by FB</a></li>
                <li><a href="{% url "socialauth_begin" "github" %}"><i class="fa fa-github"></i> Sign in by GitHub</a></li>
                <li><a href="{% url "socialauth_begin" "google-oauth2" %}"><i class="fa fa-google-plus"></i> Sign in by Google</a></li>
            {% else %}
                <li><a href="{% url "accounts:user-profile" %}"><i class="fa fa-user"></i> User profile</a></li>
                <li><a href="{% url "accounts:logout" %}"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
